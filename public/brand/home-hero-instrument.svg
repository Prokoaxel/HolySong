<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Fondo transparente -->
  <defs>
    <!-- Gradientes para profundidad -->
    <radialGradient id="speaker-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="key-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="guitar-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Manchas/splashes de tinta -->
  <circle cx="150" cy="200" r="80" fill="#0f172a" opacity="0.6"/>
  <circle cx="180" cy="240" r="50" fill="#1e293b" opacity="0.7"/>
  <ellipse cx="900" cy="450" rx="120" ry="90" fill="#0f172a" opacity="0.5"/>
  <ellipse cx="950" cy="480" rx="70" ry="60" fill="#1e293b" opacity="0.6"/>
  <circle cx="600" cy="100" r="60" fill="#1e293b" opacity="0.5"/>
  <ellipse cx="400" cy="520" rx="90" ry="70" fill="#0f172a" opacity="0.6"/>
  
  <!-- Parlantes -->
  <g opacity="0.8">
    <!-- Parlante izquierdo -->
    <circle cx="200" cy="350" r="60" fill="url(#speaker-grad)" stroke="#475569" stroke-width="3"/>
    <circle cx="200" cy="350" r="45" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="200" cy="350" r="30" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <circle cx="200" cy="350" r="15" fill="#334155"/>
    
    <!-- Parlante derecho -->
    <circle cx="1000" cy="300" r="65" fill="url(#speaker-grad)" stroke="#475569" stroke-width="3"/>
    <circle cx="1000" cy="300" r="50" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="1000" cy="300" r="35" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <circle cx="1000" cy="300" r="18" fill="#334155"/>
  </g>
  
  <!-- Guitarra acústica -->
  <g opacity="0.7" transform="translate(300, 80) rotate(-25)">
    <!-- Cuerpo -->
    <ellipse cx="60" cy="80" rx="50" ry="65" fill="url(#guitar-grad)" stroke="#475569" stroke-width="3"/>
    <ellipse cx="60" cy="80" rx="35" ry="45" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="60" cy="80" r="18" fill="#0f172a"/>
    <!-- Mástil -->
    <rect x="50" y="-20" width="20" height="80" fill="#334155" stroke="#475569" stroke-width="2"/>
    <line x1="54" y1="-20" x2="54" y2="60" stroke="#64748b" stroke-width="1"/>
    <line x1="57" y1="-20" x2="57" y2="60" stroke="#64748b" stroke-width="1"/>
    <line x1="60" y1="-20" x2="60" y2="60" stroke="#64748b" stroke-width="1"/>
    <line x1="63" y1="-20" x2="63" y2="60" stroke="#64748b" stroke-width="1"/>
    <line x1="66" y1="-20" x2="66" y2="60" stroke="#64748b" stroke-width="1"/>
    <!-- Clavijas -->
    <circle cx="52" cy="-18" r="3" fill="#475569"/>
    <circle cx="52" cy="-10" r="3" fill="#475569"/>
    <circle cx="52" cy="-2" r="3" fill="#475569"/>
    <circle cx="68" cy="-18" r="3" fill="#475569"/>
    <circle cx="68" cy="-10" r="3" fill="#475569"/>
    <circle cx="68" cy="-2" r="3" fill="#475569"/>
  </g>
  
  <!-- Batería -->
  <g opacity="0.75" transform="translate(850, 420)">
    <!-- Bombo -->
    <ellipse cx="0" cy="0" rx="55" ry="25" fill="url(#speaker-grad)" stroke="#475569" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="40" ry="18" fill="none" stroke="#64748b" stroke-width="2"/>
    <!-- Tom superior izquierdo -->
    <ellipse cx="-40" cy="-50" rx="30" ry="15" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <ellipse cx="-40" cy="-50" rx="22" ry="11" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <!-- Tom superior derecho -->
    <ellipse cx="40" cy="-45" rx="28" ry="14" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <ellipse cx="40" cy="-45" rx="20" ry="10" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <!-- Platillos -->
    <ellipse cx="-65" cy="-80" rx="35" ry="8" fill="none" stroke="#94a3b8" stroke-width="2.5"/>
    <line x1="-65" y1="-72" x2="-65" y2="-20" stroke="#475569" stroke-width="2"/>
    <ellipse cx="70" cy="-75" rx="32" ry="7" fill="none" stroke="#94a3b8" stroke-width="2.5"/>
    <line x1="70" y1="-68" x2="70" y2="-20" stroke="#475569" stroke-width="2"/>
  </g>
  
  <!-- Micrófono -->
  <g opacity="0.7" transform="translate(500, 200)">
    <line x1="0" y1="0" x2="0" y2="120" stroke="#475569" stroke-width="4"/>
    <ellipse cx="0" cy="-15" rx="18" ry="25" fill="#334155" stroke="#64748b" stroke-width="2"/>
    <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#64748b" stroke-width="1"/>
    <line x1="-12" y1="-2" x2="12" y2="-2" stroke="#64748b" stroke-width="1"/>
    <line x1="-12" y1="4" x2="12" y2="4" stroke="#64748b" stroke-width="1"/>
    <ellipse cx="0" cy="125" rx="25" ry="8" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  </g>
  
  <!-- Teclado de piano -->
  <g opacity="0.75" transform="translate(700, 150)">
    <rect x="0" y="0" width="40" height="180" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <rect x="45" y="0" width="40" height="180" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <rect x="90" y="0" width="40" height="180" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <rect x="135" y="0" width="40" height="180" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <!-- Teclas negras -->
    <rect x="28" y="0" width="22" height="110" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
    <rect x="73" y="0" width="22" height="110" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
    <rect x="118" y="0" width="22" height="110" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
  </g>
  
  <!-- Clave de sol -->
  <g opacity="0.7" transform="translate(100, 100)">
    <path d="M 50 80 Q 30 60, 40 35 Q 50 20, 65 25 Q 75 30, 75 45 Q 75 65, 60 75 Q 50 80, 45 85 Q 40 95, 42 110 L 38 110 Q 35 95, 40 80 Q 45 70, 55 65 L 55 130 Q 55 145, 45 150 Q 35 155, 30 145 Q 28 140, 32 135 Q 37 130, 42 132 Q 45 134, 45 138 Q 45 142, 42 144" 
          fill="none" stroke="#475569" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Notas musicales dispersas -->
  <g opacity="0.6" fill="#334155">
    <!-- Nota 1 -->
    <ellipse cx="450" cy="180" rx="12" ry="9" transform="rotate(-20 450 180)"/>
    <rect x="461" y="140" width="3" height="45"/>
    
    <!-- Nota 2 -->
    <ellipse cx="850" cy="500" rx="11" ry="8" transform="rotate(15 850 500)"/>
    <rect x="860" y="465" width="3" height="40"/>
    
    <!-- Nota 3 -->
    <ellipse cx="320" cy="480" rx="10" ry="7" transform="rotate(-10 320 480)"/>
    <rect x="329" y="450" width="3" height="35"/>
    
    <!-- Nota 4 -->
    <ellipse cx="600" cy="450" rx="13" ry="10" transform="rotate(25 600 450)"/>
    <rect x="612" y="410" width="3" height="45"/>
  </g>
  
  <!-- Pentagramas fragmentados -->
  <g opacity="0.4" stroke="#475569" stroke-width="1.5">
    <!-- Pentagrama superior -->
    <line x1="350" y1="120" x2="650" y2="115"/>
    <line x1="350" y1="135" x2="650" y2="130"/>
    <line x1="350" y1="150" x2="650" y2="145"/>
    <line x1="350" y1="165" x2="650" y2="160"/>
    <line x1="350" y1="180" x2="650" y2="175"/>
    
    <!-- Pentagrama inferior -->
    <line x1="250" y1="520" x2="550" y2="525"/>
    <line x1="250" y1="535" x2="550" y2="540"/>
    <line x1="250" y1="550" x2="550" y2="555"/>
  </g>
  
  <!-- Salpicaduras adicionales -->
  <circle cx="500" cy="300" r="15" fill="#1e293b" opacity="0.5"/>
  <circle cx="750" cy="400" r="20" fill="#0f172a" opacity="0.4"/>
  <circle cx="400" cy="350" r="12" fill="#334155" opacity="0.6"/>
</svg>
